    <title>FCC JavaScript Calculator</title>

        <div class="col-2">

        <div class="col-8">
          <div class="row text-center my-4">
            <div class="col">
              <h4>JavaScript Calculator using Bootstrap</h4>
            </div>
          </div>
          <!-- build calulator face using bootstrap table -->
          <table class="table text-center table-bordered" style="border: 2px solid #000;">
            <thead>
              <tr>
                <td id="display" class="bg-info text-white text-end my-3 py-3" colspan="4">0</td>
              </tr>
            </thead>
            <tbody class="mt-4">
              <tr>
                <td><a id="multiply" class="btn w-100 btn-secondary" onclick="updateDisplay('x')">x</a></td>
                <td><a id="divide" class="btn w-100 btn-secondary" onclick="updateDisplay('/')">/</a></td>
                <td><a id="add" class="btn w-100 btn-secondary" onclick="updateDisplay('+')">+</a></td>
                <td><a id="subtract" class="btn w-100 btn-secondary" onclick="updateDisplay('-')">-</a></td>
              </tr>
              <tr>
                <td><a id="seven" class="btn w-100 btn-primary" onclick="updateDisplay('7')">7</a></td>
                <td><a id="eight" class="btn w-100 btn-primary" onclick="updateDisplay('8')">8</a></td>
                <td><a id="nine" class="btn w-100 btn-primary" onclick="updateDisplay('9')">9</a></td>
                <td rowspan="2" style="vertical-align: top;"><a id="clear" class="btn w-100 btn-sm btn-danger py-4" onclick="clearDisplay()">Clear</a></td>
              </tr>
              <tr>
                <td><a id="four" class="btn w-100 btn-primary" onclick="updateDisplay('4')">4</a></td>
                <td><a id="five" class="btn w-100 btn-primary" onclick="updateDisplay('5')">5</a></td>
                <td><a id="six" class="btn w-100 btn-primary" onclick="updateDisplay('6')">6</a></td>
              </tr>
              <tr>
                <td><a id="one" class="btn w-100 btn-primary" onclick="updateDisplay('1')">1</a></td>
                <td><a id="two" class="btn w-100 btn-primary" onclick="updateDisplay('2')">2</a></td>
                <td><a id="three" class="btn w-100 btn-primary" onclick="updateDisplay('3')">3</a></td>
                <td rowspan="2"  style="vertical-align: bottom;"><a id="equals" class="btn w-100 btn-success py-4" onclick="updateDisplay('=')">=</a></td>
              </tr>
              <tr>
                <td colspan="2"><a id="zero" class="btn w-100 btn-primary" onclick="updateDisplay('0')">0</a></td>
                <td><a id="decimal" class="btn w-100 btn-secondary" onclick="updateDisplay('.')">.</a></td>
              </tr>
            </tbody>
          </table>
